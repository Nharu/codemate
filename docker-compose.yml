version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: codemate-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: codemate_dev
      POSTGRES_USER: nano
      POSTGRES_PASSWORD: ***REMOVED***
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - codemate-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: codemate-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - codemate-network


volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  codemate-network:
    driver: bridge